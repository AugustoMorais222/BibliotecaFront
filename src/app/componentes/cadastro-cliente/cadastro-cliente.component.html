<p-card header="Cadastro de Cliente" styleClass="p-mb-4">
    <form #userForm="ngForm" (ngSubmit)="salvarUsuario(userForm)" class="p-fluid p-formgrid p-grid p-jc-center">
      <!-- Nome -->
      <div class="p-field p-col-12 p-md-6">
        <label for="nome">Nome</label>
        <input
          id="nome"
          name="nome"
          type="text"
          pInputText
          [(ngModel)]="usuario.nome"
          required
        />
      </div>
  
      <!-- Email -->
      <div class="p-field p-col-12 p-md-6">
        <label for="email">E‑mail</label>
        <input
          id="email"
          name="email"
          type="email"
          pInputText
          [(ngModel)]="usuario.email"
          required
        />
      </div>
  
      <!-- Senha -->
      <div class="p-field p-col-12 p-md-6">
        <label for="senha">Senha</label>
        <p-password
          id="senha"
          name="senha"
          [(ngModel)]="usuario.senha"
          feedback="false"
          toggleMask="true"
          required
        ></p-password>
      </div>
  
      <!-- CPF -->
      <div class="p-field p-col-12 p-md-6">
        <label for="cpf">CPF</label>
        <p-inputMask
          id="cpf"
          name="cpf"
          mask="999.999.999-99"
          [(ngModel)]="usuario.cpf"
          required
        ></p-inputMask>
      </div>
  
      <!-- Data de Nascimento -->
      <div class="p-field p-col-12 p-md-6">
        <label for="dataNascimento">Data de Nascimento</label>
        <p-calendar
          id="dataNascimento"
          name="dataNascimento"
          [(ngModel)]="usuario.dataNascimento"
          dateFormat="dd/mm/yy"
          showIcon="true"
          required
        ></p-calendar>
      </div>
  
      <!-- Data de Cadastro (somente leitura) -->
      <div class="p-field p-col-12 p-md-6">
        <label for="dataCadastro">Data de Cadastro</label>
        <p-calendar
          id="dataCadastro"
          name="dataCadastro"
          [(ngModel)]="usuario.dataCadastro"
          dateFormat="dd/mm/yy"
          showIcon="true"
          [disabled]="true"
        ></p-calendar>
      </div>
  
      <!-- Botões -->
      <div class="p-col-12 p-text-right">
        <button
          pButton
          type="submit"
          label="Salvar"
          icon="pi pi-check"
          [disabled]="!userForm.valid"
          class="p-mr-2"
        ></button>
        <button
          pButton
          type="button"
          label="Cancelar"
          icon="pi pi-times"
          class="p-button-secondary"
        ></button>
      </div>
    </form>
  </p-card>
